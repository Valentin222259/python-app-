name: CI Pipeline de Incepator

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Luam codul din repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalam Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3. Instalam dependintele (pytest si flake8)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8

      # 4. Verificam stilul codului (Linting - partea avansata)
      - name: Run Linter (Flake8)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # 5. Rulam testele
      - name: Run Tests
        run: pytest
